<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #aec8ed 0%, #ffffff 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 110vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 400px;
            max-width: 80%;
            background-color: #2d8ad1;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(56, 56, 56, 0.997);
            overflow: visible;
            position: relative;
            bottom: 30px;
            padding: 20px;
            height: auto;
            margin-top: 40px;
        }



        .features {
            text-align: left;
            margin-top: 20px;
            width: 100%;
        }

        .features li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .features li::before {
            content: "âœ“";
            color: #5abfed;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-section {
            flex: 1.4;
            padding: 0px;
            display: flex;
            justify-content: center;
            overflow: visible;
            height: auto;

        }


        .form-container {
            width: 300px;
            height: 1150px;

        }

        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-header h2 {
            color: #f6f6f6;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #bcbcbcd2;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #c5c0c0;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px;
            background-color: #fffcfc;
            border: 1px solid #ffffff;
            border-radius: 15px;
            color: #000000;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #f6f7f2;
            box-shadow: 0 0 0 2px rgba(45, 45, 188, 0.3);
        }

        .form-control::placeholder {
            color: #a4a4a4;
        }



        .terms {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            font-size: 14px;
        }

        .terms input {
            margin-right: 10px;
            margin-top: 3px;
        }

        .terms a {
            font-weight: bold;
            color: #04034a6e;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 20px;
            background-color: #74a7dd;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #3fac6b;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: #04034a9c;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .password-strength {
            height: 5px;
            background-color: #d4d2d2;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-requirements {
            font-size: 12px;
            color: #a8a8a8;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
            }

            .welcome-section {
                padding: 30px 20px;
            }

            .form-section {
                padding: 25px 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">


        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Fill in your details to get started</p>
                </div>

                <form id="registrationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="FullName">Full Name</label>
                            <input type="text" id="Full" class="form-control" placeholder="Enter your Full name"
                                required>
                        </div>
                        <div class="form-group">
                        <label for="birthday">Date Of Birth</label>
                        <input type="date" <input type="date" min="1930-01-01"
                            class="form-control" required>
                    </div>
                    </div>

                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="phone">National_ID</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter your National_ID" required>
                    </div>


                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Enter your full address"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="Gender">Gender</label>
                        <select name="Gender" id="Gender" class="form-control" placeholder="Enter your Gender" required>
                            <option value="1">Female</option>
                            <option value="2">Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Blood Type">Blood Type</label>
                        <select name="Blood Type" id="Blood Type" class="form-control" placeholder="Enter your blood type" required>
                            <option value="1">A+</option>
                            <option value="2">O+</option>
                            <option value="3">B+</option>
                            <option value="4">AB+</option>
                            <option value="5">A-</option>
                            <option value="6">O-</option>
                            <option value="7">B-</option>
                            <option value="8">AB-</option>

                        </select>
                    </div>


                    


                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Create a strong password"
                            required>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="passwordStrengthBar"></div>
                        </div>
                        <div class="password-requirements" id="passwordRequirements">
                            Use 8+ characters with a mix of letters, numbers & symbols
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Confirm your password" required>
                        <div id="passwordMatch" class="password-requirements"></div>
                    </div>

                    <div class="terms">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                Policy</a></label>
                    </div>

                    <button type="submit" onclick="window.location.href='Login.html'" class="btn-primary">Create
                        Account</button>

                </form>

                <div class="switch-form">
                    Already have an account?<a onclick="window.location.href='Login.html'">Sign in
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Password strength indicator
            document.getElementById('password').addEventListener('input', function () {
                const password = this.value;
                const strengthBar = document.getElementById('passwordStrengthBar');
                const requirements = document.getElementById('passwordRequirements');

                let strength = 0;
                let feedback = '';

                // Check password length
                if (password.length >= 8) strength += 25;

                // Check for lowercase letters
                if (/[a-z]/.test(password)) strength += 25;

                // Check for uppercase letters
                if (/[A-Z]/.test(password)) strength += 25;

                // Check for numbers and special characters
                if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;

                // Update strength bar
                strengthBar.style.width = strength + '%';

                // Update color based on strength
                if (strength < 50) {
                    strengthBar.style.backgroundColor = '#e74c3c';
                    feedback = 'Weak password';
                } else if (strength < 75) {
                    strengthBar.style.backgroundColor = '#f39c12';
                    feedback = 'Medium password';
                } else {
                    strengthBar.style.backgroundColor = '#2ecc71';
                    feedback = 'Strong password';
                }

                requirements.textContent = feedback;
            });

            // Password confirmation check
            document.getElementById('confirmPassword').addEventListener('input', function () {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                const matchIndicator = document.getElementById('passwordMatch');

                if (confirmPassword === '') {
                    matchIndicator.textContent = '';
                } else if (password === confirmPassword) {
                    matchIndicator.textContent = 'Passwords match';
                    matchIndicator.style.color = '#2ecc71';
                } else {
                    matchIndicator.textContent = 'Passwords do not match';
                    matchIndicator.style.color = '#e74c3c';
                }
            });

            // Form submission
            document.getElementById('registrationForm').addEventListener('submit', function (e) {
                e.preventDefault();

                // Get form values
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const email = document.getElementById('email').value;
                const birthday = document.getElementById('birthday').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const agreeTerms = document.getElementById('agreeTerms').checked;

                // Validation
                if (!firstName || !lastName || !phone || !address || !email || !birthday || !password || !confirmPassword) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (!agreeTerms) {
                    alert('You must agree to the Terms of Service and Privacy Policy');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // In a real application, you would send this data to a server
                alert(`Registration successful!\n\nWelcome ${firstName} ${lastName}! Your account has been created.`);

                // Reset form
                document.getElementById('registrationForm').reset();
                document.getElementById('passwordStrengthBar').style.width = '0';
                document.getElementById('passwordRequirements').textContent = 'Use 8+ characters with a mix of letters, numbers & symbols';
                document.getElementById('passwordMatch').textContent = '';
            });


        </script>
</body>

</html>
