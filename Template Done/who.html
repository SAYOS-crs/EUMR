<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake Platform - Get Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 1000px;
            max-width: 95%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            font-size: 35px;
            margin-right: 10px;
        }

        .left-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .left-section p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .right-section {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .right-section p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .option-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .option-cards {
                flex-direction: column;
            }
        }

        .option-card {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: #4facfe;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(15, 50, 176, 0.758);
        }

        .option-card.selected {
            border-color: #4facfe;
            background-color: #f0f8ff;
        }

        .option-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .option-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .option-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .btn-create {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-create:active {
            transform: translateY(0);
        }

        .note {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section, .right-section {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <span class="logo-icon">‚ö°</span>
                <span>Check</span>
            </div>
            <h1>WHO ARE YOU ?</h1>
            <p>Please tell us who are you to use the application easily</p>
        </div>
        
        <div class="right-section">
            
            <p>Select the option that best describes you. This helps us customize your experience.</p>
            
            <div class="option-cards">
                <div class="option-card" id="citizenOption">
                    <div class="option-icon">üë§</div>
                    <div class="option-title"></div>
                    <a href="Login.html" class="btn btn-outline-dark py-md-5 px-md-5 me-3 animated slideInRight"><h3>Citizen</h3></a>

                </div>
                
                <div class="option-card" id="providerOption">
                    <div class="option-icon">üè¢</div>
                    <div class="option-title"></div>
                    <a href="providerLOG.html" class="btn btn-outline-dark py-md-2 px-md-5 me-3 animated slideInRight"><h3>Provider</h3></a>


                </div>
            </div>
            
          
            
           

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const citizenOption = document.getElementById('citizenOption');
            const providerOption = document.getElementById('providerOption');
            const createButton = document.getElementById('createButton');
            
            let selectedOption = null;
            
            citizenOption.addEventListener('click', function() {
                selectOption('citizen');
            });
            
            providerOption.addEventListener('click', function() {
                selectOption('provider');
            });
            
            function selectOption(option) {
                // Remove selected class from both options
                citizenOption.classList.remove('selected');
                providerOption.classList.remove('selected');
                
                // Add selected class to clicked option
                if (option === 'citizen') {
                    citizenOption.classList.add('selected');
                    selectedOption = 'citizen';
                } else {
                    providerOption.classList.add('selected');
                    selectedOption = 'provider';
                }
                
                // Enable the create button
                createButton.disabled = false;
                createButton.textContent = `Continue as ${option === 'citizen' ? 'Citizen' : 'Provider'}`;
            }
            
            createButton.addEventListener('click', function() {
                if (selectedOption) {
                    alert(`Creating account as ${selectedOption === 'citizen' ? 'Citizen' : 'Provider'}...`);
                    // In a real application, you would redirect to the appropriate registration page
                } else {
                    alert('Please select an option to continue');
                }
            });
            
            // Initialize with no option selected
            createButton.disabled = true;
        });
    </script>
</body>
</html>
